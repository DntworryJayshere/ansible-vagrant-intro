---
- name: Install Apache.
  hosts: centos
  become: true

  vars:
    proxy_vars:
      http_proxy: http://example-proxy:80/
      https_proxy: http://example-proxy:80/

  # This environment vars will not be persistent on the server but will globally apply to all tasks
  # environment:
  #   http_proxy: http://example-proxy:80/
  #   https_proxy: http://example-proxy:80/

  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted

  tasks:
    - name: Download a file.
      get_url:
        url: http://ipv4.download.thinkbroadband.com/20MB.zip
        dest: /tmp
      environment: proxy_vars

    - name: Add an environment variable to the remote user's shell.
      lineinfile:
        dest: "~/.bash_profile"
        regexp: "^ENV_VAR= "
        line: "ENV_VAR=value"
      become: false

    - name: Get the value of an environment variable.
      shell: "source ~/.bash_profile && echo $ENV_VAR"
      register: foo

    - name: debug to view var output
      debug: msg="The var is {{ foo.stdout }}"

    - name: Ensure Apache is installed.
      yum:
        name:
          - httpd
          - httpd-devel
        state: present

    - name: Make sure handlers are flushed immediately.
      meta: flush_handlers

    - name: Copy config files.
      copy:
        src: files/test.conf
        dest: /etc/httpd/conf.d/test.conf
      notify: restart apache

    - name: Ensure Apache is running and starts at boot.
      service:
        name: httpd
        state: started
        enabled: true
